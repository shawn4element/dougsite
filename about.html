<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Shawn Sartor — About</title>

  <style>
    :root{
      --bg1: #2b3138;
      --bg2: #1f242b;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(0,0,0,0.20);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --muted2: rgba(255,255,255,0.60);
      --btn: rgba(255,255,255,0.10);
      --btnHover: rgba(255,255,255,0.18);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(700px 400px at 90% 25%, rgba(120,170,255,0.10), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.08;
      mix-blend-mode: overlay;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    #header {
      margin: 14px auto 0;
      width: min(820px, calc(100vw - 24px));
      box-sizing: border-box;

      padding: 14px 16px 12px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.30);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);

      text-align: center;
    }

    #header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
      line-height: 1.15;
    }

    #header p {
      margin: 6px 0 10px;
      font-size: 13.5px;
      font-weight: 500;
      opacity: 0.88;
      line-height: 1.35;
      color: var(--muted);
    }

    #header nav {
      display: inline-flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navlink {
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: var(--btn);
      text-decoration: none;
      user-select: none;
      transition: background 120ms ease, border-color 120ms ease;
    }

    .navlink:hover {
      background: var(--btnHover);
      border-color: rgba(255,255,255,0.28);
      color: #fff;
    }

    main {
      display: grid;
      place-items: center;
      padding: 18px 12px 28px;
    }

    .card {
      width: min(760px, calc(100vw - 24px));
      box-sizing: border-box;

      padding: 26px 22px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--card2));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.45;
    }

    .divider {
      height: 1px;
      margin: 18px auto 16px;
      width: min(420px, 80%);
      background: rgba(255,255,255,0.12);
    }

    /* NEW: Elsewhere footer styling */
    .elsewhere {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted2);
    }

    .elsewhere a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 6px;
      transition: opacity 120ms ease;
    }

    .elsewhere a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    .back {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;

      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);

      color: rgba(255,255,255,0.90);
      text-decoration: none;
      font-weight: 650;
      transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
    }

    .back:hover {
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.28);
      transform: translateY(-1px);
    }

    .back span {
      color: rgba(255,255,255,0.75);
      font-weight: 700;
    }

    @media (max-width: 520px) {
      #header {
        width: 100%;
        margin: 0;
        border-radius: 0 0 16px 16px;

        padding-left: calc(12px + env(safe-area-inset-left));
        padding-right: calc(12px + env(safe-area-inset-right));
        padding-top: calc(10px + env(safe-area-inset-top));
        padding-bottom: 12px;
      }

      #header h1 { font-size: 20px; }
      #header p { font-size: 12.5px; line-height: 1.25; }

      .card h2 { font-size: 24px; }
      .card { padding: 22px 18px; }
    }
  </style>
</head>
