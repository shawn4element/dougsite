<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shawn Sartor & Dougie</title>

  <meta
    name="description"
    content="Experiments, small projects, and occasionally pictures of a very good dog."
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #bg {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(30px);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 300ms ease;
    }
    #bg.loaded { opacity: 1; }

    #dog {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 220ms ease-in;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    #dog.loaded { opacity: 1; }

    /* NEW: top header / nav */
    #header {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99998;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      text-align: center;

      padding: 14px 16px 12px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.42);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 10px 28px rgba(0,0,0,0.40);

      /* Important: don't break "click anywhere to change image" */
      pointer-events: none;

      max-width: min(760px, calc(100vw - 24px));
    }

    #header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height: 1.15;
    }

    #header p {
      margin: 6px 0 10px;
      font-size: 13.5px;
      font-weight: 500;
      opacity: 0.88;
      line-height: 1.35;
    }

    #header nav {
      display: inline-flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* These look like links, but do nothing for now */
    .navlink {
      pointer-events: auto; /* clickable, but won't navigate */
      cursor: default; /* still looks like nav, but not "link-y" */
      font-size: 13px;
      color: rgba(255,255,255,0.80);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      user-select: none;
      -webkit-user-select: none;
    }

    .navlink:hover {
      color: #fff;
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.22);
    }

    #floater {
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 9999;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      pointer-events: auto;
    }
    #floater:hover {
      background: rgba(255,255,255,0.14);
    }

    #build {
      position: fixed;
      bottom: 10px;
      right: 12px;
      z-index: 99999;
      font: 11px system-ui, sans-serif;
      color: rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.4);
      padding: 4px 6px;
      border-radius: 6px;
      pointer-events: none;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="bg"></div>

    <!-- NEW: header overlay -->
    <header id="header" aria-label="Site header">
      <h1>Shawn Sartor</h1>
      <p>This site is a small personal project. Sometimes it’s a dog gallery. Sometimes it’s something else.</p>
      <nav aria-label="Site navigation">
        <span class="navlink" role="link" aria-disabled="true">About</span>
        <span class="navlink" role="link" aria-disabled="true">Projects</span>
        <span class="navlink" role="link" aria-disabled="true">Stuff</span>
      </nav>
    </header>

    <img id="dog" alt="Doug (Dougie Dougerton)" draggable="false" />
    <p class="visually-hidden">Shawn Sartor — Experiments, small projects, and occasionally pictures of a very good dog.</p>
  </div>

  <a
    id="floater"
    href="https://www.webhamster.com"
    target="_blank"
    rel="noopener"
  >
    Hello there!
  </a>

  <div id="build">build: 2026-01-30 · 4:00 PM</div>

  <script>
    // doug1.jpeg → doug38.jpeg
    const images = Array.from({ length: 38 }, (_, i) => `doug${i + 1}.jpeg`);

    const img = document.getElementById("dog");
    const bg = document.getElementById("bg");
    const floater = document.getElementById("floater");

    let lastPick = null;

    function pickRandomImage() {
      let pick = images[Math.floor(Math.random() * images.length)];
      if (images.length > 1) {
        while (pick === lastPick) {
          pick = images[Math.floor(Math.random() * images.length)];
        }
      }
      lastPick = pick;

      const src = `images/${pick}`;
      img.classList.remove("loaded");
      bg.classList.remove("loaded");
      img.src = src;
      bg.style.backgroundImage = `url("${src}")`;
    }

    img.addEventListener("load", () => {
      img.classList.add("loaded");
      bg.classList.add("loaded");
    });

    pickRandomImage();

    document.addEventListener("pointerup", (e) => {
      if (e.pointerType === "mouse" && e.button !== 0) return;
      if (e.target === floater || floater.contains(e.target)) return;

      // If someone clicks the fake nav "links", don't change the image.
      if (e.target && e.target.classList && e.target.classList.contains("navlink")) return;

      pickRandomImage();
    }, { passive: true });

    let x = 20, y = 20;
    let vx = 1.1, vy = 0.9;

    function animate() {
      const rect = floater.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      x += vx;
      y += vy;

      if (x <= 0 || x >= maxX) vx *= -1;
      if (y <= 0 || y >= maxY) vy *= -1;

      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      floater.style.left = x + "px";
      floater.style.top  = y + "px";

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
