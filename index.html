<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dougie Dougerton</title>

  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    #wrap { position: relative; width: 100%; height: 100%; }

    /* Blurred background (desktop only) */
    #bg {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(28px) brightness(0.7);
      transform: scale(1.08);
      opacity: 0;
      transition: opacity 220ms ease-in;
    }

    /* Foreground image */
    #dog {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      opacity: 0;
      transition: opacity 220ms ease-in;
      object-fit: cover; /* mobile default */
    }

    /* Desktop: keep full image + show blurred background */
    @media (min-width: 900px) {
      #dog { object-fit: contain; }
      #bg { opacity: 1; }
    }

    .loaded { opacity: 1; }
  </style>
</head>

<body>
  <div id="wrap">
    <img id="bg" alt="" aria-hidden="true" />
    <img id="dog" alt="Doug" />
  </div>

  <script>
    const images = [
      "doug1.jpeg",
      "doug2.jpeg",
      "doug3.jpeg",
      "doug4.jpeg",
      "doug5.jpeg",
      "doug6.jpeg",
      "doug7.jpeg",
      "doug8.jpeg",
    ];

    const pick = images[Math.floor(Math.random() * images.length)];
    const dog = document.getElementById("dog");
    const bg = document.getElementById("bg");

    dog.src = `images/${pick}`;
    bg.src = `images/${pick}`;

    dog.addEventListener("load", () => {
      dog.classList.add("loaded");
      bg.classList.add("loaded");
    });
  </script>
</body>
</html>
