<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shawn Sartor & Dougie</title>

  <meta
    name="description"
    content="Experiments, small projects, and occasionally pictures of a very good dog."
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #bg {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(30px);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 300ms ease;
    }
    #bg.loaded { opacity: 1; }

    #dog {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 220ms ease-in;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    #dog.loaded { opacity: 1; }

    #header {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99998;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      text-align: center;

      padding: 14px 16px 12px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.42);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 10px 28px rgba(0,0,0,0.40);

      pointer-events: none;
      max-width: min(760px, calc(100vw - 24px));
      box-sizing: border-box;
    }

    #header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
      line-height: 1.15;
    }

    #header p {
      margin: 6px 0 10px;
      font-size: 13.5px;
      font-weight: 500;
      opacity: 0.88;
      line-height: 1.35;
    }

    #header nav {
      display: inline-flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navlink {
      pointer-events: auto;
      cursor: pointer;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      text-decoration: none;
      user-select: none;
    }

    .navlink:hover {
      color: #fff;
      background: rgba(255,255,255,0.16);
      border-color: rgba(255,255,255,0.28);
    }

    /* ghost link: invisible but clickable inside pointer-events:none parent */
    a.ghost-link,
    a.ghost-link:visited,
    a.ghost-link:hover,
    a.ghost-link:active,
    a.ghost-link:focus,
    a.ghost-link:focus-visible {
      pointer-events: auto;
      color: inherit;
      text-decoration: none;
      cursor: inherit;
      outline: none;
    }

    @media (max-width: 520px) {
      #header {
        top: 0;
        left: 0;
        transform: none;

        width: 100%;
        max-width: none;

        padding-left: calc(12px + env(safe-area-inset-left));
        padding-right: calc(12px + env(safe-area-inset-right));
        padding-top: calc(10px + env(safe-area-inset-top));
        padding-bottom: 12px;

        border-radius: 0 0 16px 16px;
        background: rgba(0, 0, 0, 0.55);
        box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      }

      #header h1 {
        font-size: 20px;
      }

      #header p {
        font-size: 12.5px;
        line-height: 1.25;
      }
    }

    #build {
      position: fixed;
      bottom: 10px;
      right: 12px;
      z-index: 99999;
      font: 11px system-ui, sans-serif;
      color: rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.4);
      padding: 4px 6px;
      border-radius: 6px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="bg"></div>

    <header id="header">
      <h1>Shawn Sartor</h1>
      <p>
        This site exists for no particular reason. Sometimes it’s a dog gallery.
        Sometimes it’s <a class="ghost-link" href="https://requests.shawnsartor.com">something else</a>.
      </p>
      <nav>
        <a class="navlink" href="./about.html">About</a>
        <a class="navlink" href="./projects.html">Now</a>
        <a class="navlink" href="./stuff.html">Shorts</a>
        <a class="navlink" href="javascript:void(0)">Reviews</a>
      </nav>
    </header>

    <img id="dog" alt="Doug (Dougie Dougerton)" draggable="false" />
  </div>

  <div id="build">build: 202602051000</div>

  <script>
    const images = Array.from({ length: 38 }, (_, i) => `doug${i + 1}.jpeg`);
    const img = document.getElementById("dog");
    const bg = document.getElementById("bg");
    const header = document.getElementById("header");

    let lastPick = null;

    function pickRandomImage() {
      let pick = images[Math.floor(Math.random() * images.length)];
      while (pick === lastPick && images.length > 1) {
        pick = images[Math.floor(Math.random() * images.length)];
      }
      lastPick = pick;

      const src = `images/${pick}`;
      img.classList.remove("loaded");
      bg.classList.remove("loaded");
      img.src = src;
      bg.style.backgroundImage = `url("${src}")`;
    }

    img.addEventListener("load", () => {
      img.classList.add("loaded");
      bg.classList.add("loaded");
    });

    pickRandomImage();

    document.addEventListener("pointerup", (e) => {
      if (e.target.closest(".navlink")) return;
      pickRandomImage();
    }, { passive: true });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      alert(Math.random() < 0.5 ? "Bark!" : "Woof!");
    });
  </script>
</body>
</html>
