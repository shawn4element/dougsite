<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shawn Sartor & Dougie</title>

  <meta name="description" content="Website of Shawn Sartor. A simple photo page featuring Doug (Dougie Dougerton)." />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Blurred background */
    #bg {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(30px);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 300ms ease;
    }

    #bg.loaded { opacity: 1; }

    /* Foreground image */
    #dog {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 220ms ease-in;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    #dog.loaded { opacity: 1; }

    /* Floating screensaver text */
    #floater {
      position: absolute;
      z-index: 2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      pointer-events: auto;
      animation: floatAround 25s linear infinite;
    }

    #floater:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @keyframes floatAround {
      0%   { transform: translate(5vw, 10vh); }
      20%  { transform: translate(70vw, 15vh); }
      40%  { transform: translate(60vw, 70vh); }
      60%  { transform: translate(10vw, 60vh); }
      80%  { transform: translate(30vw, 25vh); }
      100% { transform: translate(5vw, 10vh); }
    }

    /* Visually hidden SEO text */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="bg"></div>

    <img id="dog" alt="Doug (Dougie Dougerton)" draggable="false" />

    <a
      id="floater"
      href="https://www.webhamster.com"
      target="_blank"
      rel="noopener"
    >
      Hello there!
    </a>

    <p class="visually-hidden">Website of Shawn Sartor</p>
  </div>

  <script>
    const images = [
      "doug1.jpeg",
      "doug2.jpeg",
      "doug3.jpeg",
      "doug4.jpeg",
      "doug5.jpeg",
      "doug6.jpeg",
      "doug7.jpeg",
      "doug8.jpeg",
    ];

    const img = document.getElementById("dog");
    const bg = document.getElementById("bg");
    const floater = document.getElementById("floater");

    let lastPick = null;

    function pickRandomImage() {
      let pick = images[Math.floor(Math.random() * images.length)];
      if (images.length > 1) {
        while (pick === lastPick) {
          pick = images[Math.floor(Math.random() * images.length)];
        }
      }
      lastPick = pick;

      const src = `images/${pick}`;
      img.classList.remove("loaded");
      bg.classList.remove("loaded");
      img.src = src;
      bg.style.backgroundImage = `url("${src}")`;
    }

    img.addEventListener("load", () => {
      img.classList.add("loaded");
      bg.classList.add("loaded");
    });

    // Prevent floater clicks from changing the image
    floater.addEventListener("pointerup", (e) => {
      e.stopPropagation();
    });

    // Initial load
    pickRandomImage();

    // Unified interaction (prevents iOS double-fire)
    document.addEventListener("pointerup", (e) => {
      if (e.pointerType === "mouse" && e.button !== 0) return;
      pickRandomImage();
    }, { passive: true });
  </script>
</body>
</html>
