<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shawn Sartor & Dougie</title>

  <meta
    name="description"
    content="Website of Shawn Sartor. A simple photo page featuring Doug (Dougie Dougerton)."
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Blurred background */
    #bg {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(30px);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 300ms ease;
    }
    #bg.loaded { opacity: 1; }

    /* Foreground image */
    #dog {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 220ms ease-in;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    #dog.loaded { opacity: 1; }

    /* Floating screensaver-style link */
    #floater {
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 9999;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      pointer-events: auto;
    }
    #floater:hover {
      background: rgba(255,255,255,0.14);
    }

    /* Build stamp (subtle but visible) */
    #build {
      position: fixed;
      bottom: 10px;
      right: 12px;
      z-index: 99999;
      font: 11px system-ui, sans-serif;
      color: rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.4);
      padding: 4px 6px;
      border-radius: 6px;
      pointer-events: none;
    }

    /* Visually hidden SEO text */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="bg"></div>
    <img id="dog" alt="Doug (Dougie Dougerton)" draggable="false" />
    <p class="visually-hidden">Website of Shawn Sartor</p>
  </div>

  <a
    id="floater"
    href="https://www.webhamster.com"
    target="_blank"
    rel="noopener"
  >
    Hello there!
  </a>

  <div id="build">build: 2026-01-30 Â· 3:00 PM</div>

  <script>
    const images = [
      "doug1.jpeg",
      "doug2.jpeg",
      "doug3.jpeg",
      "doug4.jpeg",
      "doug5.jpeg",
      "doug6.jpeg",
      "doug7.jpeg",
      "doug8.jpeg"
    ];

    const img = document.getElementById("dog");
    const bg = document.getElementById("bg");
    const floater = document.getElementById("floater");

    let lastPick = null;

    function pickRandomImage() {
      let pick = images[Math.floor(Math.random() * images.length)];
      if (images.length > 1) {
        while (pick === lastPick) {
          pick = images[Math.floor(Math.random() * images.length)];
        }
      }
      lastPick = pick;

      const src = `images/${pick}`;
      img.classList.remove("loaded");
      bg.classList.remove("loaded");
      img.src = src;
      bg.style.backgroundImage = `url("${src}")`;
    }

    img.addEventListener("load", () => {
      img.classList.add("loaded");
      bg.classList.add("loaded");
    });

    // Initial image
    pickRandomImage();

    // Unified input handler (desktop + mobile, no double-fire)
    document.addEventListener("pointerup", (e) => {
      if (e.pointerType === "mouse" && e.button !== 0) return;
      if (e.target === floater || floater.contains(e.target)) return;
      pickRandomImage();
    }, { passive: true });

    // JS-driven screensaver-style motion
    let x = 20, y = 20;
    let vx = 1.1, vy = 0.9;

    function animate() {
      const rect = floater.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      x += vx;
      y += vy;

      if (x <= 0 || x >= maxX) vx *= -1;
      if (y <= 0 || y >= maxY) vy *= -1;

      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      floater.style.left = x + "px";
      floater.style.top  = y + "px";

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
